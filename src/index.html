<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Stencil Component Starter</title>
  <script src="/build/mycomponent.js"></script>

</head>
<body>

  <range-picker 
    hide-outsiders="true"
    initial-start-date="2019-01-01T00:00:00"
    initial-end-date="2019-02-13T00:00:00"
    start-on-sundays="true"
    disable-past="false"
    number-of-calendars=2>
  </range-picker>

  <script>
    const elm = document.querySelector('range-picker');

    elm.addEventListener('input', function (change) {
      console.log('change');
      console.log(change)
    });
  </script>

</body>
</html>
